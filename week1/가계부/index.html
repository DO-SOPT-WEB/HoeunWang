<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>왕호은 가계부</title>
  </head>
  <body>
    <header>호은이의 가계부</header>
    <section id="my-assets">
      <div class="my-assets-box">
        <div class="title">나의 자산</div>
        <div class="my-cost">249700</div>
        <div class="spent-wrapper">
          <div class="income">
            <div class="cost-button">+</div>
            300000
          </div>
          <div class="expenditure">
            <div class="cost-button">-</div>
            50300
          </div>
        </div>
      </div>
    </section>
    <section id="day">
      <button class="move-button">&lt;</button> &nbsp; 10월 1일 &nbsp;
      <button class="move-button">&gt;</button>
    </section>
    <section id="checkbox">
      <div class="checkbox-title">내역 리스트</div>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="checkbox-income" checked />
        <label for="checkbox-income">수입</label>
        <input type="checkbox" id="checkbox-expenditure" checked />
        <label for="checkbox-expenditure">지출</label>
      </div>
    </section>
    <div class="seperate-line"></div>
    <section id="lists-wrapper">
      <div class="list">
        <div class="category">식비</div>
        <div class="name">버거킹 문정역점</div>
        <div class="expenditure">-10800</div>
        <button class="delete-button">x</button>
      </div>
      <div class="list">
        <div class="category">취미</div>
        <div class="name">포토그레이 신촌점</div>
        <div class="expenditure">-5000</div>
        <button class="delete-button">x</button>
      </div>
      <div class="list">
        <div class="category">월급</div>
        <div class="name">이번달 과외비</div>
        <div class="income">+300000</div>
        <button class="delete-button">x</button>
      </div>
      <div class="list">
        <div class="category">식비</div>
        <div class="name">GS25 봉은사역점</div>
        <div class="expenditure">-4500</div>
        <button class="delete-button">x</button>
      </div>
      <div class="list">
        <div class="category">쇼핑</div>
        <div class="name">겨울옷</div>
        <div class="expenditure">-15000</div>
        <button class="delete-button">x</button>
      </div>
      <div class="list">
        <div class="category">쇼핑</div>
        <div class="name">립스틱</div>
        <div class="expenditure">-15000</div>
        <button class="delete-button">x</button>
      </div>
    </section>
    <footer><button class="add">+</button></footer>
  </body>
</html>
