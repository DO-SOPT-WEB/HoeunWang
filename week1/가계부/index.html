<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>왕호은 가계부</title>
  </head>
  <body>
    <header>호은이의 가계부</header>
    <section id="my-assets">
      <div class="title">나의 자산</div>
      <div id="cost">249700</div>
      <div id="income">300000</div>
      <div id="expenditure">50300</div>
    </section>
    <section id="day">10월 1일</section>
    <section id="checkbox">
      <div class="checkbox-title">내역 리스트</div>
      <div class="checkbox-wrapper">
        <input type="checkbox" checked />수입
        <input type="checkbox" checked />지출
      </div>
    </section>
    <section id="lists-wrapper">
      <div class="list">
        <div class="category">식비</div>
        <div class="name">버거킹 문정역점</div>
        <div class="expenditure">-10800</div>
      </div>
      <div class="list">
        <div class="category">취미</div>
        <div class="name">포토그레이 강남2호점</div>
        <div class="income">-5000</div>
      </div>
      <div class="list">
        <div class="category">월급</div>
        <div class="name">이번달 과외비</div>
        <div class="income">+300000</div>
      </div>
      <div class="list">
        <div class="category">식비</div>
        <div class="name">GS25 봉은사역점</div>
        <div class="income">-4500</div>
      </div>
      <div class="list">
        <div class="category">쇼핑</div>
        <div class="name">겨울옷</div>
        <div class="income">-30000</div>
      </div>
    </section>
    <footer><button id="add">내역 추가</button></footer>
  </body>
</html>
