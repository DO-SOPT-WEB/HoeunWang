<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>봄여름가을겨울</title>
  </head>
  <body>
    <header>봄🌸 여름🌿 가을🍁 겨울☃️</header>
    <section id="preview">
      <div class="gallery">
        <img src="./img/preview/pr1.jpg" alt="롯데월드 후문" />
        <img src="./img/preview/pr2.jpg" alt="밤 벚꽃 가까이" />
        <img src="./img/preview/pr3.jpg" alt="장미와 함께 하트 사진" />
        <img src="./img/preview/pr4.jpg" alt="여름 수국" />
        <img src="./img/preview/pr5.jpg" alt="가을 갈대" />
        <img src="./img/preview/pr6.jpg" alt="가을 단풍" />
        <img src="./img/preview/pr7.jpg" alt="크리스마스 왕보리" />
        <img src="./img/preview/pr8.jpg" alt="크리스마스 트리" />
      </div>
    </section>
    <nav>
      <span>클릭 시 이동</span>
      <div class="summary">
        <a href="#spring">봄🌸</a>
        <a href="#summer">여름🌿</a>
        <a href="#autumn">가을🍁</a>
        <a href="#winter">겨울☃️</a>
      </div>
    </nav>
    <section id="spring">
      <div class="title">봄🌸</div>
      <div class="gallery">
        <img src="./img/spring/sp1.jpg" alt="안양천벚꽃" />
        <img src="./img/spring/sp2.jpg" alt="석촌호수 튤립" />
        <img src="./img/spring/sp3.jpg" alt="석촌호수 산책로" />
        <img src="./img/spring/sp4.jpg" alt="롯데월드 후문 가까이" />
        <img src="./img/spring/sp5.jpg" alt="망원한강공원" />
        <img src="./img/spring/sp6.jpg" alt="증산역2번출구" />
        <img src="./img/spring/sp7.jpg" alt="도래울 봄산책" />
        <img src="./img/spring/sp8.jpg" alt="밤 벚꽃" />
      </div>
    </section>
    <section id="summer">
      <div class="title">여름🌿</div>
      <div class="gallery">
        <img src="./img/summer/sum1.jpg" alt="여름 꿀벌보리" />
        <img src="./img/summer/sum2.jpg" alt="강릉 바다 그네" />
        <img src="./img/summer/sum3.jpg" alt="우메다 관람열차" />
        <img src="./img/summer/sum4.jpg" alt="교토 녹차가게" />
        <img src="./img/summer/sum5.jpg" alt="이시하라 대나무숲" />
      </div>
    </section>
    <section id="autumn">
      <div class="title">가을🍁</div>
      <div class="gallery">
        <img src="./img/autumn/au1.jpg" alt="단풍잎 가까이" />
        <img src="./img/autumn/au2.jpg" alt="단풍나무" />
        <img src="./img/autumn/au3.jpg" alt="돌산위에 절" />
        <img src="./img/autumn/au4.jpg" alt="북한산 단풍" />
        <img src="./img/autumn/au5.jpg" alt="가을 도로 반사경" />
      </div>
    </section>
    <section id="winter">
      <div class="title">겨울☃️</div>
    </section>
  </body>
</html>
