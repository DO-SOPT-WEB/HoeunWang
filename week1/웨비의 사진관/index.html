<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>봄여름가을겨울</title>
  </head>
  <body>
    <header class="main-title"><h1>계절 별 소중한 추억들 😊</h1></header>
    <section id="preview">
      <div class="gallery">
        <img src="./assets/img/preview/pr1.jpg" alt="롯데월드 후문" />
        <img src="./assets/img/preview/pr2.jpg" alt="밤 벚꽃 가까이" />
        <img src="./assets/img/preview/pr3.jpg" alt="장미와 함께 하트 사진" />
        <img src="./assets/img/preview/pr4.jpg" alt="여름 수국" />
        <img src="./assets/img/preview/pr5.jpg" alt="가을 갈대" />
        <img src="./assets/img/preview/pr6.jpg" alt="가을 단풍" />
        <img src="./assets/img/preview/pr7.jpg" alt="크리스마스 왕보리" />
        <img src="./assets/img/preview/pr8.jpg" alt="크리스마스 트리" />
      </div>
    </section>
    <div class="seperate-line"></div>
    <nav>
      <span>클릭 시 이동</span>
      <ul class="summary">
        <li><a href="#spring">봄🌸</a></li>
        <li><a href="#summer">여름🌿</a></li>
        <li><a href="#autumn">가을🍁</a></li>
        <li><a href="#winter">겨울☃️</a></li>
      </ul>
    </nav>
    <div class="seperate-line"></div>
    <section id="spring">
      <header class="title"><h2>봄🌸</h2></header>
      <div class="gallery">
        <img src="./assets/img/spring/sp1.jpg" alt="안양천벚꽃" />
        <img src="./assets/img/spring/sp2.jpg" alt="석촌호수 튤립" />
        <img src="./assets/img/spring/sp3.jpg" alt="석촌호수 산책로" />
        <img src="./assets/img/spring/sp4.jpg" alt="롯데월드 후문 가까이" />
        <img src="./assets/img/spring/sp5.jpg" alt="망원한강공원" />
        <img src="./assets/img/spring/sp6.jpg" alt="증산역2번출구" />
        <img src="./assets/img/spring/sp7.jpg" alt="도래울 봄산책" />
        <img src="./assets/img/spring/sp8.jpg" alt="밤 벚꽃" />
      </div>
    </section>
    <section id="summer">
      <header class="title"><h2>여름🌿</h2></header>
      <div class="gallery">
        <div class="left">
          <img src="./assets/img/summer/sum1.jpg" alt="여름 꿀벌보리" />
        </div>
        <div class="right">
          <img src="./assets/img/summer/sum2.jpg" alt="강릉 바다 그네" />
          <img src="./assets/img/summer/sum3.jpg" alt="우메다 관람열차" />
          <img src="./assets/img/summer/sum4.jpg" alt="교토 녹차가게" />
          <img src="./assets/img/summer/sum5.jpg" alt="이시하라 대나무숲" />
        </div>
      </div>
    </section>
    <section id="autumn">
      <header class="title"><h2>가을🍁</h2></header>
      <div class="gallery">
        <img src="./assets/img/autumn/au1.jpg" alt="단풍잎 가까이" />
        <img src="./assets/img/autumn/au2.jpg" alt="단풍나무" />
        <img src="./assets/img/autumn/au3.jpg" alt="돌산위에 절" />
        <img src="./assets/img/autumn/au4.jpg" alt="북한산 단풍" />
        <img src="./assets/img/autumn/au5.jpg" alt="가을 도로 반사경" />
      </div>
    </section>
    <section id="winter">
      <header class="title"><h2>겨울☃️</h2></header>
      <div class="gallery">
        <div class="left">
          <img src="./assets/img/winter/w1.jpg" alt="와인잔" />
          <img src="./assets/img/winter/w2.jpg" alt="크리스마스 야외조명" />
          <img src="./assets/img/winter/w3.jpg" alt="크리스마스트리" />
          <img src="./assets/img/winter/w4.jpg" alt="겨울 왕보리" />
        </div>
        <div class="right">
          <img src="./assets/img/winter/w5.jpg" alt="매달린 산타 풍선" />
        </div>
      </div>
    </section>
    <footer>가장 좋아하는 계절은 무엇인가요? 🤔</footer>
    <a href="#" id="top-button">
      <img src="./assets/icon/up-arrow.png" alt="탑 버튼" />
    </a>
  </body>
</html>
