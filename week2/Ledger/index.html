<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>왕호은 가계부</title>
  </head>
  <body>
    <header><h1>호은이의 가계부</h1></header>
    <section id="my-assets">
      <div class="my-assets-box">
        <div class="title">나의 자산</div>
        <div class="my-cost"></div>
        <div class="spent-wrapper">
          <div class="income">
            <div class="cost-icon">+</div>
            <span class="total-income"></span>
          </div>
          <div class="expenditure">
            <div class="cost-icon">-</div>
            <span class="total-expense"></span>
          </div>
        </div>
      </div>
    </section>
    <section id="day">
      <button class="move-button">&lt;</button> &nbsp; 10월 1일 &nbsp;
      <button class="move-button">&gt;</button>
    </section>
    <section id="checkbox">
      <div class="checkbox-title">내역 리스트</div>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="checkbox-income" checked />
        <label for="checkbox-income">수입</label>
        <input type="checkbox" id="checkbox-expenditure" checked />
        <label for="checkbox-expenditure">지출</label>
      </div>
    </section>
    <div class="separate-line"></div>
    <div class="lists-wrapper"></div>

    <section class="modal-container">
      <div class="modal-header">
        <h2>내역 추가</h2>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="modalIncome" checked />
          <label class="modal-income" for="modalIncome">수입</label>
          <input type="checkbox" id="modalExpense" />
          <label class="modal-expense" for="modalExpense"> 지출 </label>
        </div>
      </div>
      <div class="modal-body">
        <label for="category">종류</label>
        <select name="category" id="category"></select>
        <label for="amount">금액</label>
        <input type="text" name="amount" id="amount" />
        <label for="subject">내용</label>
        <input type="text" name="subject" id="subject" />
      </div>
      <div class="modal-footer">
        <button class="modal-button save" type="button">저장하기</button>
        <button class="modal-button close" type="button">닫기</button>
      </div>
    </section>
    <footer><button class="add-button">+</button></footer>
  </body>
  <script type="module" src="index.js"></script>
</html>
