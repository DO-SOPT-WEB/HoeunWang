<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>왕호은 가계부</title>
    <script type="module" src="./constants/HISTORY_LIST.js"></script>
  </head>
  <body>
    <header><h1>호은이의 가계부</h1></header>
    <section id="my-assets">
      <div class="my-assets-box">
        <div class="title">나의 자산</div>
        <div class="my-cost">0</div>
        <div class="spent-wrapper">
          <div class="income">
            <div class="cost-icon">+</div>
            <span>0</span>
          </div>
          <div class="expenditure">
            <div class="cost-icon">-</div>
            <span>0</span>
          </div>
        </div>
      </div>
    </section>
    <section id="day">
      <button class="move-button">&lt;</button> &nbsp; 10월 1일 &nbsp;
      <button class="move-button">&gt;</button>
    </section>
    <section id="checkbox">
      <div class="checkbox-title">내역 리스트</div>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="checkbox-income" checked />
        <label for="checkbox-income">수입</label>
        <input type="checkbox" id="checkbox-expenditure" checked />
        <label for="checkbox-expenditure">지출</label>
      </div>
    </section>
    <div class="seperate-line"></div>
    <section id="lists-wrapper"></section>
    <footer><button class="add" id="add-button">+</button></footer>
    <div id="modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" id="close-button">&times;</span>
        <h2>내역 추가</h2>
        <button id="income-btn" class="modal-btn active">수입</button>
        <button id="expenditure-btn" class="modal-btn">지출</button>
        <select id="category" class="modal-select"></select>
        <input
          type="number"
          id="amount"
          class="modal-input"
          placeholder="금액"
        />
        <input
          type="text"
          id="description"
          class="modal-input"
          placeholder="내용"
        />
        <button id="save" class="modal-btn">저장하기</button>
        <button class="modal-btn close">닫기</button>
      </div>
    </div>
  </body>
</html>
